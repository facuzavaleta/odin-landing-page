<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            Header Logo
        </div>
        <div class="header-links">
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="welcome">
            <div class="left-box">
                <h1 class="regular-font">This Website is awesome</h1>
                <p class="regular-font">This website has some subtext that goes here under the main title. It's a smaller
                    font and the
                    color is lower contrast.</p>
                    <button class="regular-font">Sign up</button>
            </div>
            <div class="right-box">
                <div class="image">
                    <p class="regular-font">This is a placeholder for an image</p>
                </div>
            </div>
        </div>
        <div class="quote">
            "CITA"
        </div>
        <div class="sign-up">
            SIGN-UP
        </div>
    </main>

    <footer>
        FOOTER
    </footer>
</body>
</html>
